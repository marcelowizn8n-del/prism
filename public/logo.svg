<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Prism Shape (Glass Effect) -->
  <path d="M100 150 L150 200 L150 250 L100 200 Z" fill="url(#prismGradientSide)" opacity="0.8" />
  <path d="M100 150 L150 200 L150 150 L100 100 Z" fill="url(#prismGradientTop)" opacity="0.6" />
  <path d="M100 150 L100 200 L150 250 L150 200 Z" fill="rgba(255,255,255,0.2)" />
  
  <!-- Light Beams -->
  <g transform="rotate(-20, 150, 200)">
    <line x1="160" y1="180" x2="350" y2="180" stroke="url(#beam1)" stroke-width="8" stroke-linecap="round" />
    <line x1="160" y1="200" x2="330" y2="200" stroke="url(#beam2)" stroke-width="8" stroke-linecap="round" />
    <line x1="160" y1="220" x2="310" y2="220" stroke="url(#beam3)" stroke-width="8" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <text x="180" y="280" font-family="sans-serif" font-size="48" font-weight="bold" fill="white" letter-spacing="4">PRISM</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="prismGradientSide" x1="100" y1="150" x2="150" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a78bfa" />
      <stop offset="1" stop-color="#c084fc" />
    </linearGradient>
    <linearGradient id="prismGradientTop" x1="100" y1="100" x2="150" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e879f9" />
      <stop offset="1" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="beam1" x1="160" y1="0" x2="350" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fb7185" /> 
      <stop offset="1" stop-color="#f472b6" />
    </linearGradient>
    <linearGradient id="beam2" x1="160" y1="0" x2="330" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38bdf8" />
      <stop offset="1" stop-color="#818cf8" />
    </linearGradient>
    <linearGradient id="beam3" x1="160" y1="0" x2="310" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#34d399" />
      <stop offset="1" stop-color="#2dd4bf" />
    </linearGradient>
  </defs>
</svg>
